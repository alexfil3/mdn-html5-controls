<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="MDN html5 newer input types">
    <title>Document</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="url">Website</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Phone number</label>
            <input type="tel" id="number" name="number">
        </div>
        <div>
            <label for="color">Favorite color</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="max-invite">Select maximum number of invitations</label>
            <input type="range" id="max-invite" name="max-invite" min="1" max="30" value="10">
            <output class="invite-output" for="max-invite"></output>
        </div>
        <button type="submit">Update preferences</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
